<ion-header> 
  <toolbar [page]="this.currentPage" (changedPage)="navigatePage($event)"></toolbar>
</ion-header>
<ion-content>

    <div [ngSwitch]="this.currentPage">
      <div *ngSwitchCase="'Market'"   > <market-prices></market-prices> </div>
      <div *ngSwitchCase="'Portfolio'"> <portfolio></portfolio> </div>
      <div *ngSwitchCase="'Watching'" > <watching></watching> </div>
      
    </div>

    <ion-card>

        <ion-card-header>
          Card Header
        </ion-card-header>
      
        <ion-card-content>
          {{this.currentPage}}
        </ion-card-content>
      
      </ion-card>
  
</ion-content>
